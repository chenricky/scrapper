<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #DAF7A6 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 0.5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
        {% comment %} border: 3px solid grey; {% endcomment %}

      }
      #notes {
        {% comment %} float: right; {% endcomment %}
        width: 85%;
        border: 3px solid #4CAF50;
        margin-left: auto;
        margin-right: auto;
      }
      textarea, input {
        display: block;
        width: 95%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 18px;
      }
      textarea {
        height: 100px;
        font-size: 18px;
      }

      .card {
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
        transition: 0.3s;
        width: 98%;
        background-color: orange;
        margin: 3px;
        {% comment %} border: 3px solid #4CAF50; {% endcomment %}
        border: 3px solid orange;

        
        }

      .card:hover {
        box-shadow: 0 8px 16px 0 #FF33E0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <!--<h1>Quote Scraper</h1>-->
      <h2><i>Scrape quotes from <a  href="http://quotes.toscrape.com">quotes.topscrape.com</a></i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
